<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/email.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <title>Email page</title>
  </head>
  <body>
    <header>
      <div>
        <a href="../en/home.html">
          <img class="logo" src="../img/logo.svg" alt="SD" />
        </a>
      </div>
      <div class="langChange langHide">
        <ul>
          <li class="languageActive">EN</li>
          <li><a href="../de/email.html">DE</a></li>
        </ul>
        <img class="langImg" src="../img/Arrow.svg" alt="" />
      </div>
      <div class="HamburgerMenu hide">
        <img
          class="HamburgerMenuButton"
          src="../img/HamburgerMenu.svg"
          alt=""
        />
        <div class="HamburgerMenuNav">
          <img
            class="HamburgerMenuButtonClose"
            src="../img/closeAction.svg"
            alt=""
          />
          <ul>
            <li><a href="../en/home.html#">Hero</a></li>
            <li><a href="../en/home.html#projects">Projects</a></li>
            <li><a href="../en/home.html#services">Services</a></li>
            <li><a href="../en/home.html#ourTeam">Team</a></li>
            <li><a href="../en/home.html#contentUs">Contact</a></li>
            <li>
              <div class="HamburgerMenuContainerLanguage">
                <button><a href="../en/email.html">EN</a></button>
                <div></div>
                <button><a href="../de/email.html">DE</a></button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <a class="buttonClose" href="./home.html"></a>
    <div class="emailForm">
      <h1>Contact <span class="borderText">Us</span></h1>
      <p>We'll help you find the right plan and pricing for your business.</p>
      <form class="email">
        <input
          class="text"
          type="text"
          name="name"
          placeholder="Name *"
          required
        />
        <input
          class="text emailInput"
          type="email"
          name="email"
          placeholder="Email *"
          required
        />
        <input
          class="message"
          type="text"
          name="message"
          placeholder="Comment"
        />
        <button class="button" type="submit">Send</button>
      </form>
    </div>
    <script src="../js/formData.js"></script>
    <script src="../js/buttonOnclik.js"></script>
    <script src="../js/language.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js"
      integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco="
      crossorigin="anonymous"
    ></script>
    <script src="../js/SmoothScroll.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script>
      const form = document.querySelector(".email");
      const nameInput = form.querySelector('[name="name"]');
      const emailInput = form.querySelector('[name="email"]');
      const messageInput = form.querySelector('[name="message"]');

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        nameInput.value = "";
        emailInput.value = "";
        messageInput.value = "";
        const notyf = new Notyf({
          duration: 2000,
          types: [
            {
              type: "warning",
              background: "orange",
              icon: {
                className: "material-icons",
                tagName: "i",
                text: "warning",
              },
            },
            {
              type: "error",
              background: "indianred",
              duration: 2000,
              dismissible: true,
            },
          ],
        });
        notyf.success("Ihre Nachricht wurde gesendet!");
      });
    </script>
  </body>
</html>
