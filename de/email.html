    <a class="buttonClose" href="./home.html"></a>
    <div class="emailForm">
      <h1>Kontaktiere <span class="borderText">uns</span></h1>
      <p>Wir helfen Ihnen, den richtigen Plan und Preis f√ºr Ihr Unternehmen zu finden.</p>
      <form class="email">
        <input class="text" type="text" name="name" placeholder="Name *" required/>
        <input class="text emailInput" type="email" name="email" placeholder="Email *" required/>
        <input
          class="message"
          type="text"
          name="message"
          placeholder="Comment"
        />
        <button class="button" type="submit">Schicken</button>
      </form>
    </div>
    <script src="../js/formData.js"></script>
    <script src="../js/buttonOnclik.js"></script>
    <script src="../js/language.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js" integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco=" crossorigin="anonymous"></script>
    <script src="../js/SmoothScroll.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script>
      const form = document.querySelector(".email");
      const nameInput = form.querySelector('[name="name"]');
      const emailInput = form.querySelector('[name="email"]');
      const messageInput = form.querySelector('[name="message"]');

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        nameInput.value = "";
        emailInput.value = "";
        messageInput.value = "";
        const notyf = new Notyf({
        duration: 2000,
        types: [
          {
            type: 'warning',
            background: 'orange',
            icon: {
              className: 'material-icons',
              tagName: 'i',
              text: 'warning'
            }
          },
          {
            type: 'error',
            background: 'indianred',
            duration: 2000,
            dismissible: true
          }
        ]
      });
        notyf.success('Your message has been send!');
      });
    </script>
  </body>
